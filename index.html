<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Recepty (standardní verze)</title>
	<link rel="stylesheet" type="text/css" href="style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com"> 
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Source+Sans+Pro&display=swap" rel="stylesheet">

</head>
<body>


	<div class="vse">

		<!-- největší hlavní recept -->
		<div class="recept">
			<div class="card main salat">
				<div class="top">
					<div class="left">Saláty</div> 
					<div class="right">5 komentářů</div> 
				</div>

				<div class="bottom big" >Salát s&nbsp;vlašskými ořechy</div> 
			</div>
		</div>


		<div class="container">
			<!-- malý recept 1 -->
			<div class="card chlebicek">
				<div class="top">
					<div class="left">Svačina</div>
					<div class="right">16 komentářů</div>
				</div>

				<div class="bottom"> Chlebíček s&nbsp;avokádem</div>
			</div>




			<!-- malý recept 2 -->
			<div class="card tacos">
				<div class="top">
					<div class="left">Mexická</div>
					<div class="right">7 komentářů</div>
				</div>

				<div class="bottom">Avokádové tacos</div> 
			</div>




			<!-- malý recept 3 -->
			<div class="card cizrna">
				<div class="top">
					<div class="left">Luštěniny</div>
					<div class="right">23 komentářů</div>
				</div>

				<div class="bottom">Pita chléb s&nbsp;cizrnou</div> 
			</div>




			<!-- malý recept 4 -->
			<div class="card burger">
				<div class="top">
					<div class="left">Burgery</div>
					<div class="right">19 komentářů</div>
				</div>

				<div class="bottom"> Sojový burger</div>
			</div>
		</div>

	</div>



	<footer class="paticka">
		<p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
	</footer>

</body>
</html>
