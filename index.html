	<!-- největší hlavní recept -->
	<div class="cardmain">

		</div>

		<div class="bottom big" >Salát s&nbsp;vlašskými ořechy</div> 
	</div>


	<!-- malý recept 1 -->
	<div class="card">

			<div class="left">Svačina</div>
			<div class="right">16 komentářů</div>
		</div>

		<div class="bottom"> Chlebíček s&nbsp;avokádem</div>
	</div>


	<!-- malý recept 2 -->
	<div class="card">
		<div class="top">
			<div class="left">Mexická</div>
			<div class="right">7 komentářů</div>
		</div>

		<div class="bottom">Avokádové tacos</div> 
	</div>


	<!-- malý recept 3 -->
	<div class="card">
		<div class="top">
			<div class="left">Luštěniny</div>
			<div class="right">23 komentářů</div>
		</div>

		<div class="bottom">Pita chléb s&nbsp;cizrnou</div>

			<div class="right">19 komentářů</div>
		</div>

		<div class="bottom"> Sojový burger</div>
